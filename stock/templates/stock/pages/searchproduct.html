{% include "stock/partials/head.html" %}
<body>
    {% include "stock/partials/header.html" %}

    <main>
        <div class="content">
            <h1>Editar Produto</h1>

            <form action="" method="post">
                {% csrf_token %}
                <input type="text" value="{{ produto.nome }}" name="name-product">
                <input type="text" value="{{ produto.categoria }}" name="category">
                <input type="text" value="{{ produto.descricao }}" name="description">
                <input type="text" value="{{ produto.valor_venda }}" name="sale-price">
                <input type="text" value="{{ produto.valor_custo }}" name="cost-price">
                <input type="text" value="{{ produto.estoque }}" name="quantity-in-stock">
                <input type="text" value="{{ produto.quantidade_minima_estoque }}" name="minimum-stock">
                <input type="text" value="{{ produto.unidade_medida }}" name="unit-of-measure">
                <input type="text" value="{{ produto.localizacao_estoque }}" name="location-in-stock">
                <input type="text" value="{{ produto.status_produto }}" name="status-product">
                <input type="text" value="{{ produto.garantia }}" name="guarantee">
                <input type="text" value="{{ produto.observacao_adicional }}" name="additional-observations">

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <footer></footer>
</body>
</html>
