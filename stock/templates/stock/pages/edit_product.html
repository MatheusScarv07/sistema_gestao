<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name-product">Nome do Produto:</label>
<input type="text" id="name-product" name="name-product" value="{{ produto.nome }}" required><br><br>

<label for="description">Descrição:</label>
<textarea id="description" name="description" required>{{ produto.descricao }}</textarea><br><br>

<label for="quantity">Quantidade em Estoque:</label>
<input type="number" id="quantity" name="quantity" value="{{ produto.estoque }}" min="0" required><br><br>

<label for="sale-price">Valor de Venda:</label>
<input type="text" id="sale-price" name="sale-price" value="{{ produto.valor_venda }}" required><br><br>

<label for="cost-price">Valor de Custo:</label>
<input type="text" id="cost-price" name="cost-price" value="{{ produto.valor_custo }}" required><br><br>

<button type="submit">Salvar Alterações</button>
<a href="{% url 'product' %}">Cancelar</a>


        
    </form>
</body>
</html>
