<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include "stock/partials/head.html" %}
    <title>Editar Produto</title>
    <style>

        /* Estilização geral */

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            padding: 1em;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        main {
            margin-top: 120px; /* Espaçamento para descer o conteúdo */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 120px);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            padding: 1em;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        main {
            width: 100%;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 500px;
            padding: 2em;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.8em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5em;
        }

        button[type="submit"],
        .cancel-btn {
            padding: 0.8em 1.2em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .cancel-btn {
            background-color: #d9534f;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .cancel-btn:hover {
            background-color: #c9302c;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
            margin-top: 2em;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        {% include "global/partials/header.html" %}
    </header>
    <main>
        <div class="container">
            <h1>Editar Produto</h1>
            <form method="post">
                {% csrf_token %}

                <label for="name-product">Nome do Produto:</label>
                <input type="text" id="name-product" name="name-product" value="{{ produto.nome }}" required>

                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required>{{ produto.descricao }}</textarea>

                <label for="quantity">Quantidade em Estoque:</label>
                <input type="number" id="quantity" name="quantity" value="{{ produto.estoque }}" min="0" required>

                <label for="sale-price">Valor de Venda:</label>
                <input type="text" id="sale-price" name="sale-price" value="{{ produto.valor_venda }}" required>

                <label for="cost-price">Valor de Custo:</label>
                <input type="text" id="cost-price" name="cost-price" value="{{ produto.valor_custo }}" required>

                <div class="actions">
                    <button type="submit">Salvar Alterações</button>
                    <a href="{% url 'product' %}" class="cancel-btn">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
