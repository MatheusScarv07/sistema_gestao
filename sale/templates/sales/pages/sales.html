{% load static %}
{% include "sales/partials/head.html" %}
<body>
  
  {% include "sales/partials/header.html" %}
  <main>
    <div class="content">
      <div class="sub_menu">
        <a href="/sales"><button>Painel</button></a>
        <a href="/sale/new-sale"><button>Nova Venda</button></a>
        <a href="/sales/searchsales"><button>Consultar Vendas</button></a>
      </div>
      <h1>NEW SALE</h1>
      <form id="sale_form" action="">
        <select id="client_select">
          {% for client in clients %}
          <option value="{{client.id}}">{{client.nome}} - {{client.cpf_cnpj}}</option>
          {% endfor %}
        </select>
        <select id="vendor_select">
          <option value="">Vendendor 1</option>
        </select>

        <!-- HTML para o formulário -->
        <input type="text" id="product_id" placeholder="ID do produto" onchange="fetchProductData(document.getElementById('product_id').value)">
        <input type="text" id="quantity" placeholder="Quantidade" onchange="price_finally()">
        <input type="text" id="product_name" placeholder="Nome do produto" readonly>
        <input type="text" id="unit_price" placeholder="Preço Unitário" readonly onchange="price_finally()">
        <input type="text" id="total_price" placeholder="Preço Total" readonly>
        <button type="button" id="add_product" onclick=add_cart()>Adicionar Produto</button>

        <!-- HTML para a tabela -->
        <table id="cart">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Preço Unitário</th>
              <th>Preço Total</th>
            </tr>
          </thead>
          <tbody id="dados">
            
          </tbody>
        </table>
        <input type="text" placeholder="No comment" name="name">
        <button type="submit">ADD SALE</button>
      </form>
    </div>
    <footer>footer</footer>
  </main>
  <script src="{% static 'sale/js/sales.js' %}"></script>
</body>
</html>
