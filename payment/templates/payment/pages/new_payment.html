{% include "payment/partials/head.html" %}
<body>
  <header>
    {% include "global/partials/header.html" %}
  </header>

  <main>
    <div class="content">
      

      <h1>Registrar Nova Nota</h1>

      <form action="{% url 'new_payment' %}" method="POST" class="payment-form">
        {% csrf_token %}

        <div class="form-input">
          <label for="num_nota">Número da Nota:</label>
          <input type="number" id="num_nota" name="num_nota" required>

          <label for="fornecedor">Fornecedor:</label>
          <select name="fornecedor" id="fornecedor" required>
            <option value="" disabled selected>Selecione o Fornecedor</option>
            {% for fornecedor in fornecedores %}
            <option value="{{fornecedor.cnpj}}">{{fornecedor.nome}}</option>
            {% endfor %}
          </select>

          <label for="vencimento">Data de Vencimento:</label>
          <input type="date" id="vencimento" name="vencimento" required>

          <label for="data_venda">Data da Venda:</label>
          <input type="date" id="data_venda" name="data_venda" required>

          <label for="valor">Valor:</label>
          <input type="number" step="0.01" id="valor" name="valor" required>
        </div>

        <button type="submit">Registrar Pagamento</button>
      </form>
    </div>
    
  </main>

  <style>
    header {
      position: fixed; /* Fixa a barra de navegação no topo */
      top: 0;
      left: 0;
      width: 100%;
      background-color: #007bff; /* Cor de fundo da barra */
      padding: 1em;
      color: white; /* Cor do texto */
      text-align: center;
      z-index: 1000; /* Garante que fique acima de outros elementos */
    }

    main {
      margin-top: 80px; /* Espaço para que o conteúdo não fique por baixo da barra de navegação */
    }

    .content {
      width: 85vw;
      padding: 2em 0; /* Adiciona espaço vertical */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3em;
    }

    .sub_menu {
      display: flex;
      gap: 5px; /* Espaçamento entre os botões */
    }

    .payment-form {
      width: 70%; /* Limita a largura do formulário */
      display: flex;
      flex-direction: column;
      gap: 1em; /* Espaço entre os elementos do formulário */
    }

    .form-input {
      display: flex;
      flex-direction: column; /* Alinha as labels e inputs verticalmente */
      gap: 0.5em; /* Espaço entre os inputs */
    }

    input, select {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px; /* Bordas arredondadas */
      width: 100%; /* Faz os inputs ocuparem a largura total */
    }

    button {
      padding: 0.7em 1.5em;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1em; /* Espaço acima do botão */
    }

    button:hover {
      background-color: #0056b3;
    }
    /* Responsividade */
    @media (max-width: 1024px) {
      .content {
        width: 90%;
      }

      .payment-form {
        width: 100%;
      }

      input, select {
        padding: 0.6em;
      }

      button {
        padding: 0.6em 1.2em;
      }
    }

    @media (max-width: 768px) {
      .content {
        width: 100%;
        padding: 1.5em;
      }

      .payment-form {
        width: 100%;
        max-width: 100%;
      }

      input, select {
        padding: 0.5em;
        font-size: 1em;
      }

      button {
        width: 100%;
        padding: 0.7em 1.5em;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 1em;
      }

      .payment-form {
        width: 100%;
        gap: 1.2em;
      }

      input, select {
        padding: 0.5em;
        font-size: 0.9em;
      }

      button {
        width: 100%;
        padding: 0.8em 1.6em;
        font-size: 1.1em;
      }
    }
  </style>
</body>
</html>
