<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            
            height: 100vh;
            width: 100vw;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 550px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container{
            margin-top: 100px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007bff;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        /* Responsividade */
        @media (max-width: 768px) { /* Para tablets */
            form {
                width: 80%; /* Reduz a largura do formulário */
            }
        }

        @media (max-width: 480px) { /* Para celulares */
            form {
                width: 100%; /* O formulário ocupa toda a largura */
                padding: 15px; /* Reduz o padding em telas menores */
            }

            h1 {
                font-size: 24px; /* Reduz o tamanho do título */
            }

            button {
                font-size: 14px; /* Ajusta o tamanho do botão */
            }
        }

       
    </style>
</head>
<body>
    <header>
        {% include "global/partials/header.html" %}
      </header>
    
    <div class="container">
      <h1>Criar Novo Usuário</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Criar Usuário</button>
    </form>
</div>
</body>
</html>
