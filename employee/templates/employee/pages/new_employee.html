{% load static %}
{% include "employee/partials/head.html" %}

<body>
    <header>
        {% include "global/partials/header.html" %}
      </header>

    <main>
        <div class="content">
            

            <h1>Novo Funcionário</h1>

            <div class="form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-input">
                        <input class="input-nome" type="text" placeholder="Nome do funcionário" name="name" required>
                        <input type="text" placeholder="Cargo do funcionário" name="cargo" required>
                        <label for="status">Ativo</label>
                        <input type="checkbox" name="status">
                    </div>
                    <button type="submit" class="styled-button">Salvar</button>
                </form>
            </div>
        </div>

        
    </main>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            padding: 1em;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        .content {
            width: 85vw;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
            margin-top: 5em; /* Espaço para o header fixo */
        }

        .content-button {
            display: flex;
            margin-top: 10px;
            gap: 5px;
        }

        .styled-button {
            padding: 0.7em 1.5em;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .styled-button:hover {
            background-color: #0056b3;
        }

        .form {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            gap: 1em;
            align-items: center;
        }

        .form-input {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        .input-nome {
            flex: 1;
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 2em;
            margin: 0.5em 0; /* Margens uniformes */
            text-align: center;
        }

       
    </style>

    <script src="{% static 'employee/js/employee.js' %}"></script>
</body>
</html>
