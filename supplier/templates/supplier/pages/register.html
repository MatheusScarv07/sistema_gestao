{% load static %}
{% include "supplier/partials/head.html" %}
<body>
    <header>
        {% include "global/partials/header.html" %}
      </header>
    <main>
        <div class="content">
            

            <h1>NEW fornecedor</h1>

            <form method="POST" action="/supplier/register_new">
                {% csrf_token %}
                <input type="text" placeholder="CNPJ" name="cpf_cnpj" id='cnpj'>
                <input type="text" placeholder="Razão Social" name="name" id="razao_social">
                <input type="text" placeholder="Nome Fantasia" name="nome_fantasia" id="nome_fantasia">
                <input type="email" placeholder="Email" name="email" id='email'>
                <input type="text" placeholder="Telefone" name="telefone" id='telefone'>
                <input type="text" placeholder="Endereço" name="endereco" id='endereco'>
                <input type="text" placeholder="Número" name="numero" id='numero'>
                <input type="text" placeholder="Complemento" name="complemento" id='complemento'>
                <input type="text" placeholder="Bairro" name="bairro" id='bairro'>
                <input type="text" placeholder="Cidade" name="cidade" id="cidade">
                <input type="text" placeholder="CEP" name="cep" id="cep">
                <input type="text" placeholder="Estado" name="estado" id="estado">
                
                <button type="submit">Salvar</button>
            </form>
        </div>
        
    </main>

    <style>
        header {
            position: fixed; /* Fixa a barra de navegação no topo */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff; /* Cor de fundo da barra */
            padding: 1em;
            color: white; /* Cor do texto */
            text-align: center;
            z-index: 1000; /* Garante que fique acima de outros elementos */
        }
    
        main {
            padding-top: 10em; /* Ajusta a distância para baixo do header */
            margin-left: 10vw; /* Move o conteúdo para a direita */
        }
    
        .content {
            width: 70vw; /* Ajuste a largura conforme necessário */
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
        }
    
        form {
            display: flex;
            flex-direction: column;
            width: 90%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            gap: 1em;
            align-items: center;
        }
    
        form input, form select {
            width: 70%;
            height: 1.5em;
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    
        .back-button, form button {
            padding: 0.7em 1.5em;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .back-button:hover, form button:hover {
            background-color: #0056b3;
        }
    
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        /* Responsividade */
@media (max-width: 768px) {
    /* Ajuste no conteúdo */
    .content {
        width: 90vw; /* Aumenta a largura para telas menores */
        margin-left: 5vw; /* Ajuste a margem esquerda para centralizar melhor */
    }

    /* Ajustes no formulário */
    form {
        width: 100%; /* Faz o formulário ocupar toda a largura disponível */
    }

    form input, form select {
        width: 90%; /* Ajusta a largura dos campos de entrada */
    }

    /* Ajuste no título */
    h1 {
        font-size: 1.8em; /* Reduz o tamanho do título */
        text-align: center;
    }

    /* Ajuste nos botões */
    .back-button, form button {
        width: 100%; /* Faz o botão ocupar toda a largura */
        padding: 1em;
    }

    /* Ajuste no cabeçalho */
    header {
        padding: 0.8em;
    }
}

@media (max-width: 480px) {
    /* Ajustes para telas menores (exemplo de celular) */
    .content {
        width: 100%; /* O conteúdo ocupa toda a tela */
        margin-left: 0; /* Remove a margem esquerda */
    }

    /* Ajustes no formulário */
    form input, form select {
        width: 90%; /* Ajusta a largura para caber melhor */
        padding: 0.8em; /* Aumenta o padding dos inputs */
    }

    .back-button, form button {
        width: 100%; /* Faz o botão ocupar toda a largura */
        padding: 1em;
    }

    h1 {
        font-size: 1.6em; /* Reduz ainda mais o tamanho do título */
    }

    header {
        padding: 0.5em; /* Reduz o padding do header */
    }
}

    </style>
    
    
    <script src="{% static 'supplier/js/supplier.js' %}"></script>
</body>
</html>
