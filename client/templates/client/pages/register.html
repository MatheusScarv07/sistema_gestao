{% load static %}
{% include "client/partials/head.html" %}
<body>

    <header>
        {% include "global/partials/header.html" %}
    </header>

    <main>
        <div class="content">
            <a href="/client"><button class="back-button">Voltar</button></a>
            

            <h1>NEW CLIENT</h1>

            <form action="client/new/cadastro" method="post">
                <input type="text" placeholder="Name of client" name="name">
                
                <select name="option_cpf_or_cnpj">
                    <option value="CPF">CPF</option>
                    <option value="CNPJ">CNPJ</option>
                </select>
                
                <input type="text" placeholder="CPF or CNPJ" name="cpf_cnpj">
                <input type="text" placeholder="RG of client" name="rg">
                <input type="text" placeholder="Phone number" name="telefone">
                <input type="email" placeholder="Email" name="email">
                <input type="text" placeholder="CEP" name="cep" id="cep" onblur="fetchEnderecoData(this.value)">
                <input type="text" placeholder="Address" name="endereco" id="rua">
                <input type="text" placeholder="Number" name="numero">
                <input type="text" placeholder="Complement" name="complemento">
                
                <input type="text" placeholder="Neighborhood" name="bairro" id="bairro">
                <input type="text" placeholder="City" name="cidade" id="cidade">
                <input type="text" placeholder="State" name="estado" id="estado">
                
                <button>Save</button>
            </form>
        </div>

        <footer class="footer">
            Footer aqui
        </footer>
    </main>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            padding: 1em;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        .content {
            width: 85vw;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
            margin-top: 5em; /* Espaço para o header fixo */
        }

        .back-button {
            margin-top: 1em; /* Adiciona espaço acima do botão "Voltar" */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            margin-top: 0.5em; /* Adiciona espaço acima do título "NEW CLIENT" */
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            gap: 1em;
            align-items: center;
        }

        form input, form select {
            width: 70%;
            height: 1.5em;
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form button {
            padding: 0.7em 1.5em;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .footer {
            width: 100%;
            background-color: #f1f1f1;
            padding: 1em;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>

    <script src="{% static 'client/js/client.js' %}"></script>
</body>
</html>
