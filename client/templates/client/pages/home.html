{% include "client/partials/head.html" %}
<body>


    {% include "client/partials/header.html" %}

    <main>
      <div class="content">
        <a href="/client/register"><button>Cadastrar +</button></a>
        <div class="filter">
          <form action="" method="post">
            <h5>Filtro</h5>
            <input type="text" placeholder="name client" name="name">
            <input type="text" placeholder="cpf client" name="name">
            <button>Search</button>
          </form>
        </div>
          <div>
            <h2>Clientes</h2>
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>CPF ou CPNJ</th>
                  <th>Contato</th>
                </tr>
              </thead>
              <tbody>
                {% for cliente in clientes%}
                <tr>
                  <td><a href="/client/{{cliente.id}}"><strong>{{cliente.nome}}</strong></a></td>
                  <td>{{cliente.cpf_cnpj}}</td>
                  <td>{{cliente.telefone}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
      </div>
       <footer>footer aqui</footer>
    </main>
    
</body>
</html>
